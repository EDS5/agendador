{% extends "agenda/base_module.html" %}
{% load i18n material_frontend %}
{% load static %}
{% block title %}Agendador - Registrar{% endblock %}
{% block js %}
    <script src="{% static 'material/js/jquery.js' %}"></script>
    <script src="{% static 'material/js/materialize.js' %}"></script>
{% endblock %}

{% block content %}
<div id="content" class="row">
    <div class="card">
        <h2> Recuperar/Criar Senha </h2>
        <div class="card-content">
        <span {% if 'fail' == status %} style="color:red;" {% else %} style="color:green;" {% endif %} >{{message}}</span>
          <form method="post">
                {% csrf_token %}
                <label for="email">Email</label>
                <input id="email" name="email" type="text" class="form-control">
                <button type="submit">Enviar</button>
          </form>
      </div>
  </div>
</div>
{% endblock %}
