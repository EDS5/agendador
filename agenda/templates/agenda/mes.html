{% extends "agenda/base.html" %}
{% block title %}{{ espaco.nome }} - {{ mname }}/{{ year }}{% endblock %}

{% block page_title %} Resevas de {{ espaco.nome }} - {{ mname }}/{{ year }} {% endblock %}


{% block content %}
<div class="row">
    <div class="container">
        <a class="btn right" href="{%url 'mes' tipo espaco.id year month 'next' %}">próximo</a>
        <a class="btn right" href="{%url 'mes' tipo espaco.id year month 'prev' %}">anterior</a>
    </div>
    <div id="calendar"> </div>  
</div>
<script type="text/javascript">
    
jQuery(document).ready(function() {
   jQuery('#calendar').fullCalendar({
        monthNames:["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
        dayNamesShort:["Dom", "Seg", "Ter", "Qua", "Qui", "Sex", "Sáb"],

        events: [
        {% for week in month_days %}
            {% for day, entries, current in week %}
                {% if day != 0 %}
                        {% for entry in entries %}
                            {
                                title: "{{ entry.horaInicio|date:"H:i" }}- {{entry.usuario}} - {{ entry.horaFim|date:"H:i" }}",
                                start: "{{entry.data|date:"Y-m-d"}}"
                            },
                        {% endfor %}
                {% endif %}
            {% endfor %}
        {% endfor %}
        ],
        eventAfterAllRender: function() {
            $(".fc-day-top").each(function(index,value) {       
                if(value.className.indexOf("fc-other-month") === -1) {
                    var a = $(value).children().text();
                    var x = ("0"+a).slice(-2);
                    $(value).append("<a href='/reservar/{{ tipo }}/{{espaco.id}}/"+x+"{{month|stringformat:"02d"}}{{year}}'  %}'><i class=material-icons>add_circle</i></a>");
                    $(value).css('text-align', 'center');

                }
           });
        }


    });     
    setMonth();
    jQuery(".fc-right").hide();
});

function setMonth() {
    if({{month}}>9) {
        var date = $.fullCalendar.moment("{{year}}-{{month}}-01");
            $("#calendar").fullCalendar('gotoDate', date);
    } else {
        var date = $.fullCalendar.moment("{{year}}-0{{month}}-01");
            $("#calendar").fullCalendar('gotoDate', date);
        }
}
</script>

{% endblock %}
